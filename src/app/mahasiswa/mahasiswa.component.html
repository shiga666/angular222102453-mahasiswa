<div class="wrapper">
    <!-- Header -->
    <app-header></app-header>
    <app-sidebar moduleName="mahasiswa"></app-sidebar>
  
    <!-- Main Content Wrapper -->
    <div class="content-wrapper">
      <!-- Content Header -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0 text-dark">Mahasiswa</h1>
              <h4>Ogata Aedem Firdaus (222102465)</h4>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
                <li class="breadcrumb-item active">Mahasiswa</li>
              </ol>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Main Content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- Tambah Button -->
            <div class="col-12">
                <button id="tambahButton" class="btn btn-primary mb-2" (click)="showTambahModal()">
                    <i class="fa fa-plus"></i> Tambah
                  </button>                  
            </div>
  
            <!-- Table Section -->
            <div class="col-12">
              <div class="table-responsive">
                <table id="table1" class="table table-hover table-bordered table-striped">
                  <thead>
                    <tr>
                      <th>NIM</th>
                      <th>Nama</th>
                      <th>Jenis Kelamin</th>
                      <th>Tempat, Tanggal Lahir</th>
                      <th>JP</th>
                      <th>Alamat</th>
                      <th>Status</th>
                      <th>Tahun Masuk</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Data rows will be dynamically generated here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  
    <!-- Footer -->
    <app-footer></app-footer>
  </div>
  
  <!-- Modal for Adding New Mahasiswa -->
  <div class="modal" id="tambahModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header bg-primary">
          <h5 class="modal-title">
            <i class="fa fa-plus"></i> Mahasiswa Baru
          </h5>
          <button class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
  
        <!-- Modal Body -->
        <div class="modal-body">
          <div class="row">
            <div class="col-12">
              <label>NIM</label>
              <input type="text" id="nimText" class="form-control" />
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label>Nama</label>
              <input type="text" id="namaText" class="form-control" />
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label>Jenis Kelamin</label>
              <select id="jeniskelaminSelect" class="form-control" required>
                <option value="" disabled selected>Pilih Jenis Kelamin</option>
                <option value="Laki-Laki">Laki-Laki</option>
                <option value="Perempuan">Perempuan</option>
              </select>
            </div>
          </div>          
          <div class="row">
            <div class="col-12">
              <label>Tempat Lahir</label>
              <input type="text" id="tempatLahirText" class="form-control" />
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label>Tanggal Lahir (yyyy-mm-dd)</label>
              <input type="text" id="tanggalLahirText" class="form-control" />
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label>Jurusan / Prodi</label>
              <select id="jpSelect" class="form-control">
                <option value="SI">SI</option>
                <option value="TI">TI</option>
                <option value="Ilkom">Ilkom</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label>Alamat</label>
              <input type="text" id="alamatText" class="form-control" />
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label>Status Pernikahan</label>
              <select id="statusNikahSelect" class="form-control">
                <option value="Belum Menikah">Belum Menikah</option>
                <option value="Menikah">Menikah</option>
                <option value="Duda">Duda</option>
                <option value="Janda">Janda</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label>Tahun Masuk</label>
              <input type="number" id="tahunMasukText" class="form-control" />
            </div>
          </div>
        </div>
  
        <!-- Modal Footer -->
        <div class="modal-footer">
          <button class="btn btn-primary" (click)="postRecord()">
            <i class="fa fa-save"></i> Simpan
          </button>
        </div>
      </div>
    </div>
  </div>
